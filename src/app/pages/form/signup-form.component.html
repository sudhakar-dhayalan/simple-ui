<section class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" formControlName="name" placeholder="Enter Name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" formControlName="email" placeholder="Enter Email" />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" formControlName="phone" placeholder="Enter Phone Number" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" formControlName="password" placeholder="Enter Password" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="text" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" />
    </div>

    <button class="submit-btn">Save</button>
  </form>
</section>
